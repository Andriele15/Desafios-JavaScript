<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifique</title>
</head>
<body>
    <h1>Verificando se um número é positivo ou negativo</h1>
    <script>
        let numero = prompt('Digite um núemro aí bro:');
        if(numero > 0){
            alert(`o ${numero} é positivo`);
        }else{
            alert(`O ${numero} é negativo`);
        }
    </script>
</body>
</html>
