<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saldo</title>
</head>
<body>
    <h1>mostrando o saldo</h1>
    <script>
        let saldo = 100;
         let resposta = prompt('Você quer ver seu saldo?');
        if(resposta == 'sim'){
            alert(`Seu saldo é de ${saldo}`);
        }else{
            alert('Volte quando você quiser!');
        }
    </script>
</body>
